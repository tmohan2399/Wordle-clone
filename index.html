<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Wordle</title>

      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyA3up42iMnEK6Yzsn1FAShToFmBXZe05Rg",
        authDomain: "wordle-clone-play.firebaseapp.com",
        projectId: "wordle-clone-play",
        storageBucket: "wordle-clone-play.appspot.com",
        messagingSenderId: "939802714770",
        appId: "1:939802714770:web:81296dff013df5204bfc4b",
        measurementId: "G-SV25JJXCNL"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

  </head>
  <body>
    <header>
      <div class="score-board">
        <div data-score></div>
        <div class="tooltip-icon">?</div>
        <div class="tooltip-dialog">
          <div class="tooltip-pointer"></div>
          <ul>
            <li>6 Points per game</li>
            <li>1 Point reduces for every try</li>
          </ul>
        </div>
      </div>
      Wordle
      <button data-key="Restart">Restart</button>
    </header>
    <div class="alert-container"></div>
    <div class="game-board">
      <div class="board"></div>
      <div class="keyboard">
        <button class="key" data-key="Q" data-letter>Q</button>
        <button class="key" data-key="W" data-letter>W</button>
        <button class="key" data-key="E" data-letter>E</button>
        <button class="key" data-key="R" data-letter>R</button>
        <button class="key" data-key="T" data-letter>T</button>
        <button class="key" data-key="Y" data-letter>Y</button>
        <button class="key" data-key="U" data-letter>U</button>
        <button class="key" data-key="I" data-letter>I</button>
        <button class="key" data-key="O" data-letter>O</button>
        <button class="key" data-key="P" data-letter>P</button>
        <div></div>
        <button class="key" data-key="A" data-letter>A</button>
        <button class="key" data-key="S" data-letter>S</button>
        <button class="key" data-key="D" data-letter>D</button>
        <button class="key" data-key="F" data-letter>F</button>
        <button class="key" data-key="G" data-letter>G</button>
        <button class="key" data-key="H" data-letter>H</button>
        <button class="key" data-key="J" data-letter>J</button>
        <button class="key" data-key="K" data-letter>K</button>
        <button class="key" data-key="L" data-letter>L</button>
        <div></div>
        <button class="key large" data-key="Enter">ENTER</button>
        <button class="key" data-key="Z" data-letter>Z</button>
        <button class="key" data-key="X" data-letter>X</button>
        <button class="key" data-key="C" data-letter>C</button>
        <button class="key" data-key="V" data-letter>V</button>
        <button class="key" data-key="B" data-letter>B</button>
        <button class="key" data-key="N" data-letter>N</button>
        <button class="key" data-key="M" data-letter>M</button>
        <button class="key large" data-key="Backspace">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
            class="game-icon"
            data-testid="icon-backspace"
          >
            <path
              fill="var(--color-tone-1)"
              d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
